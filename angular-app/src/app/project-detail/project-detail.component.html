<div *ngIf="project$ | async as project">
  <mat-tab-group>
    <mat-tab label="Files">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let file of files$ | async">
          <div class="list-item-content">
            <a target="_blank" rel="noopener noreferrer" href="{{file.fileUrl}}">{{file.filename}}</a>
          </div>
        </mat-list-option>
      </mat-selection-list>
      <input type="file" name="file" (change)="upload(project, $event)">
    </mat-tab>
    <mat-tab label="Settings">
      <mat-list role="list of project settings">
        <mat-list-item>
          Owner: {{project.owner}}
        </mat-list-item>
        <mat-list-item>
          Collaborators:
          <mat-chip-list aria-label="project collaborators">
            <mat-chip *ngFor="let collaborator of project.collaborators">{{collaborator}}</mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item>
          Tags:
          <mat-chip-list aria-label="project tags">
            <mat-chip *ngFor="let tag of project.tags">{{tag}}</mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item>
          <button mat-button>Delete Project</button>
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</div>
