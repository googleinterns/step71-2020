<mat-list>
  <mat-list-item role="listitem">
    <span class="logo primary">E</span>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
<mat-nav-list role="list">
  <a mat-list-item role="listitem" routerLink="/user-profile" routerLinkActive="active" matTooltip="Profile">
    <mat-icon>account_circle</mat-icon>
  </a>
  <mat-list-item role="listitem" (click)="logout()" matTooltip="Logout">
    <mat-icon>lock</mat-icon>
  </mat-list-item>
  <mat-divider></mat-divider>
  <a mat-list-item role="listitem" routerLink="/main-feed" routerLinkActive="active" matToolTip="Main Feed">
    <mat-icon>dashboard</mat-icon>
  </a>
  <a mat-list-item role="listitem" routerLink="/discover" routerLinkActive="active" matToolTip="Discover">
    <mat-icon>explore</mat-icon>
  </a>
  <a mat-list-item role="listitem" routerLink="/projects" routerLinkActive="active" matToolTip="Projects Overview">
    <mat-icon>source</mat-icon>
  </a>
  <a mat-list-item role="listitem"  routerLink="/workspace" routerLinkActive="active" matToolTip="Workspace">
    <mat-icon>picture_in_picture</mat-icon>
  </a>
</mat-nav-list>
