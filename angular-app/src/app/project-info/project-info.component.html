<div *ngIf="project">
  <h3>{{project.title}}</h3>
  <p>Owner: {{project.owner}}</p>
  <ul>Collaborators:
    <li *ngFor="let collaborator of project.collaborators">
      {{collaborator}}
    </li>
  </ul>
  <ul class="tag-list">Tags:
    <li *ngFor="let tag of project.tags">{{tag}}</li>
  </ul>
</div>
