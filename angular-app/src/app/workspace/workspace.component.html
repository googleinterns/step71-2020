<mat-sidenav-container class="component-drawer-container">
  <mat-sidenav-content>
    <div id="workspace-content">
        <button class="right-button" (click)="newProject()">Create New Project</button>
        <button class="right-button">Save</button>
        <div id="project-name" class="center" *ngIf="project$ | async as project">
            <h1 class="project-name">{{project.title}}</h1>
        </div>

        <div id="top-element" class="resizeable-content center">
            <h1 id="audio-name" class="center">Audio File Name</h1>
            <p id="wave-html"></p>
            <p id="wave-upload-html"></p>
            <div id="wave-container"></div>
                <button (click)="playPause()">Play/Pause</button>
            <label for="wav">Select audio:</label>
            <input type="file" id="input" (change)="handleFileInput($event.target.files)"/>
            <audio id="sound"></audio>

            <button id="upload-button" (click)="upload()">Upload</button>
        </div>

        <div id="bottom-element" class="resizeable-content center">
            <div id="bottom-content">
                <mat-form-field class="center input-headline">
                    <mat-label>Doc Name</mat-label>
                    <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="2"></textarea>
                </mat-form-field>
                <br/>
                <textarea id="lyric-doc" placeholder="Type Here..." rows="50" cols="100"></textarea>
            </div>
        </div>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #projectInfo class="project-info-container" mode="side" position="end" opened>
    <app-project-detail [project$]="project$"></app-project-detail>
  </mat-sidenav>
</mat-sidenav-container>
