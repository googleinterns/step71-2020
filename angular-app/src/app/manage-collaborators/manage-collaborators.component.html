<h2 mat-dialog-title>Manage Collaborators</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Collaborator user ID</mat-label>
    <input matInput [(ngModel)]="collaboratorId">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="addCollaborator()">Add</button>
  <table mat-table [dataSource] = "collaborators$ | async">
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let collaborator">{{collaborator.displayName}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let collaborator">{{project.roles[collaborator.uid]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)='closeDialog()'>Exit</button>
</mat-dialog-actions>
