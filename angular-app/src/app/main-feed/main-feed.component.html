<mat-toolbar>
  <span>Main Feed</span>
</mat-toolbar>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Make a Post</mat-label>
    <textarea matInput></textarea>
    </mat-form-field>
</div>
<button mat-button color="accent">Attach Audio</button>
<button mat-raised-button>Post</button>

<div> Posts:
<mat-card class= "main-feed-post">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>John Doe</mat-card-title>
        <mat-card-subtitle>johndoe</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Excited to join Ensemble! This is awesome!
        </p>    
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="Teal" aria-label="Like">
          <mat-icon>favorite</mat-icon>
        </button>  
    </mat-card-actions>
    <mat-card-footer>
        07/09/20 at 10:30 AM
    </mat-card-footer>
</mat-card>
</div>
