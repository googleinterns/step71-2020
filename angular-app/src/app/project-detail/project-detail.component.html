<div *ngIf="project$ | async as project">
  <mat-toolbar>
    <span>Project: {{project.title}}</span>
    <span class="spacer"></span>
    <button mat-icon-button matTooltip="Project Settings" (click)="openDialog(project)">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleChat()" aria-label="toggle chat" matTooltip="Toggle Chat">
      <mat-icon>chat</mat-icon>
    </button>
  </mat-toolbar>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let file of files$ | async">
      <div class="list-item-content">
        <a target="_blank" rel="noopener noreferrer" href="{{file.fileUrl}}">{{file.filename}}</a>
        <span class="spacer"></span>
        <button mat-icon-button matTooltip="Open in Workspace">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-list-option>
  </mat-selection-list>
  <input type="file" name="file" (change)="upload(project, $event)">
</div>
