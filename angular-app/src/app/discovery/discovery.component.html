<mat-toolbar>
  <span>Discover</span>
</mat-toolbar>

<mat-selection-list #tags>
  <mat-list-option *ngFor="let tag of tagOptions">
    {{tag}}
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{tags.selectedOptions.selected.length}}
</p>

<mat-card class= "profile-card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Jane Doe</mat-card-title>
        <mat-card-subtitle>janedoe</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Singing is my passion! I love 90's music and I
            like vintage-esque instrumentals.
        </p>    
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>VIEW PROFILE</button>
        <button mat-button>START CHAT</button>
    </mat-card-actions>
    <div> Tags:
      <mat-chip-list aria-label= "Tags">
        <mat-chip>R and B</mat-chip>
        <mat-chip>90's</mat-chip>
        <mat-chip>Pop</mat-chip>
        <mat-chip>Singer</mat-chip>
      </mat-chip-list>
    </div> 
</mat-card>
